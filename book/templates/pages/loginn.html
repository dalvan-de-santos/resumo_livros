{% extends "base.html" %}

{% block content %}
     <div class="login-container">
    <h1>Login</h1>
    <p>Área definida apenas para pessoas autorizadas</p>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" id="inputEmail4" name="email" placeholder="seu@exemplo.com" />
        </div>
        <div class="form-group">
          <label for="inputPassword4">Senha</label>
          <input type="password" id="inputPassword4" name="senha" placeholder="••••••••" />
        </div>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
{% endblock %}
